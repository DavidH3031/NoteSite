{% extends "base.html" %}{% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <labal for="email">Email Address</labal>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <labal for="firstName">First name</labal>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your name"
        />
    </div>
    <div class="form-group">
        <labal for="password1">Password</labal>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter your password"
        />
    </div>
    <div class="form-group">
        <labal for="password2">Confirm</labal>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
